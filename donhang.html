    <head>
        <title>Sản Phẩm</title>
        <link rel="shortcut icon" type="image/vnd.microsoft.com" href="images/favicon.ico">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link type="images/vnd.microsoft.icon" rel="shortcut icon" href="images/data/images/favicon.ico" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <script>
            window.onload=function(){showCart();};
        </script>
    </head>
    <body>
        <header>
            <a href="trangchu.html"><img src="images/logo.png" id="logo"></a>
            <section>
                <nav>
                    <a href="trangchu.html">Trang Chủ</a>
                    <a href="gioithieu.html">Giới Thiệu</a>
                    <a href="sanpham.html">Sản Phẩm</a>
                    <a href="tintuc.html">Tin Tức</a>
                    <a href="dangnhap.html">Đăng Nhập</a>
                    <a href="dangki.html">Đăng Kí</a>
                    <a href="lienhe.html">Liên Hệ</a> 
                </nav>

                <div>
                    <form id="form-search"  method="get" action="timkiem.html" onsubmit="return testSub()">
                        <input id="input-search" type="text" name="words" placeholder="Nhập nội dung cần tìm..." > 
                        <button><i class="fas fa-search icon1"></i></button>
                    </form>
                    <button onclick=openCart()><i class="fas fa-shopping-cart icon2"></i></button>
                   
                </div>
            </section>
            
            <img class="img1" src="images/header-img1.png">
            <img class="img2" src="images/header-img2.png">
            <img class="img3" src="images/header-img3.png">
            
        </header>
        <main class="one-col donhang">
            <article class="main-content">	
            <h1>Chi Tiết Đơn Hàng</h1>
                <table id="cartDetail" border=1 width="100%">
                    <thead>
                        <tr>
                            <th>Hình SP</th>
                            <th>Tên SP</th>
                            <th>Số lượng</th>
                            <th>Giá</th>
                            <th>Thành Tiền</th>
                            <th>Xóa </th>
                        </tr>
                    </thead>	
                    <tbody></tbody>	
                    <tfoot>
                        <tr><td colspan="6" align="right">Tổng thành tiền (A) = <span id="bill_pre_tax_total"></span></td></tr>
                        <tr><td colspan="6" align="right">Chiết Khấu (B) = <span id="bill_discount"></span></td></tr>
                        <tr><td colspan="6" align="right">Thuế (C) = 10% x (A - B) = <span id="bill_tax"></span></td></tr>
                        <tr><td colspan="6" align="right">Tổng đơn hàng = A - B + C = <span id="bill_total"></span></td></tr>
                        <tr><td colspan="6" align="center"><button type="submit" >Xác Nhận Đơn Hàng</button></td></tr>
                    </tfoot>
                    </table>	
            </article>						
        </main>
